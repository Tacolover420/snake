      <header></header>

        <div class="cvs" >

    <script src="snake.js"></script>

    <script type="text/javascript">

    checkcurrentuser();
    firebase.auth().onAuthStateChanged(function(user) {

          window.location.href = "welcome.html";
        } else{
          document.getElementById('top10').style.display= 'block' ;
        }
      });

    </script>
